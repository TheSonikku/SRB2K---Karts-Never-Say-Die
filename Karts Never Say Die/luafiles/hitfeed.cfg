hitfeed On // Toggles the hitfeed on/off
hf_displaymode Names // Changes how the hitfeed displays messages
hf_charlimit 21 // Limits the amount of characters in names
hf_messagelimit 4 // Limits the amount of messages displayed at once
hf_backdrop On // Toggles the hitmessage backdrops on/off
hf_highlightcolor White // Changes the hitmessage highlight colour
hf_colorednames On // Toggles coloured names on/off
